<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Book Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Only keeping the essential CSS for floating labels */
        .form-group input:focus~label,
        .form-group input:valid~label {
            top: -10px;
            left: 10px;
            font-size: 13px;

            padding: 0 6px;
            background: whitesmoke;
            border-radius: 6px;
            box-shadow: 2px 2px 4px #b3b3b3, -2px -2px 4px #ffffff;
        }
    </style>
</head>

<body class="bg-black min-h-screen pt-20">
    <header class="fixed w-full bg-gray-900 text-amber-800 top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="font-bold text-2xl text-amber-700">Book Explorer</h1>
            <nav>
                <ul class="flex flex-wrap gap-4">
                    <li><a href="index.html" class="hover:underline text-amber-600 font-bold">Home</a></li>
                    <li><a href="../Lab2/favorite.html" class="hover:underline text-amber-600 font-bold">Favorites</a>
                    </li>
                    <li><a href="about.html" class="hover:underline text-amber-600 font-bold">About</a></li>
                    <li><a href="login.html" class="hover:underline text-amber-600 font-bold">Sign-In</a></li>
                    <li><a href="#" onclick="showCreateAccount(); return false;"
                            class="hover:underline text-amber-600 font-bold">Create Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login-section">
        <div class="flex justify-center items-center min-h-screen py-8 px-4">
            <div class="bg-gray-100 p-10 rounded-2xl shadow-2xl max-w-md w-full">
                <h2 class="text-center text-3xl font-bold text-amber-700 mb-8">Sign In</h2>
                <form id="login-form">
                    <div class="form-group relative mb-6">
                        <input type="email" id="email" required
                            class="w-full p-4 bg-gray-200 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-amber-900">
                        <label for="email" class="absolute left-4 top-4 text-gray-600 transition-all">Email</label>
                    </div>
                    <div class="form-group relative mb-6">
                        <input type="password" id="password" required
                            class="w-full p-4 bg-gray-200 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-amber-900">
                        <label for="password"
                            class="absolute left-4 top-4 text-gray-600 transition-all">Password</label>
                    </div>
                    <div id="error-message" class="text-red-900 text-center mb-4 text-sm hidden"></div>
                    <button type="submit"
                        class="w-full bg-amber-900 text-white p-4 rounded-lg font-bold hover:bg-amber-700 transition-colors">Sign
                        In</button>
                    <div class="text-center mt-4 text-gray-600">
                        Don't have an account? <a href="#" onclick="showCreateAccount(); return false;"
                            class="text-amber-700 font-bold hover:underline">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="create-section" class="hidden">
        <div class="flex justify-center items-center min-h-screen py-8 px-4">
            <div class="bg-gray-100 p-10 rounded-2xl shadow-2xl max-w-md w-full">
                <h2 class="text-center text-3xl font-bold text-amber-800 mb-8">Create Account</h2>
                <form id="create-form">
                    <div class="form-group relative mb-6">
                        <input type="text" id="fullname" required
                            class="w-full p-4 bg-gray-200 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-amber-900">
                        <label for="fullname" class="absolute left-4 top-4 text-gray-600 transition-all">Full
                            Name</label>
                    </div>
                    <div class="form-group relative mb-6">
                        <input type="email" id="email-create" required
                            class="w-full p-4 bg-gray-200 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-amber-900">
                        <label for="email-create"
                            class="absolute left-4 top-4 text-gray-600 transition-all">Email</label>
                    </div>
                    <div class="form-group relative mb-6">
                        <input type="tel" id="phone" required
                            class="w-full p-4 bg-gray-200 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-amber-900">
                        <label for="phone" class="absolute left-4 top-4 text-gray-600 transition-all">Phone</label>
                    </div>
                    <div class="form-group relative mb-6">
                        <input type="password" id="password-create" required
                            class="w-full p-4 bg-gray-200 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-amber-900">
                        <label for="password-create"
                            class="absolute left-4 top-4 text-gray-600 transition-all">Password</label>
                    </div>
                    <div class="form-group relative mb-6">
                        <input type="password" id="confirm-password" required
                            class="w-full p-4 bg-gray-200 rounded-lg border-none focus:outline-none focus:ring-2 focus:ring-amber-900">
                        <label for="confirm-password" class="absolute left-4 top-4 text-gray-600 transition-all">Confirm
                            Password</label>
                    </div>
                    <div id="error-message-create" class="text-red-900 text-center mb-4 text-sm hidden"></div>
                    <button type="submit"
                        class="w-full bg-amber-900 text-white p-4 rounded-lg font-bold hover:bg-amber-700 transition-colors">Create
                        Account</button>
                    <div class="text-center mt-4 text-gray-600">
                        Already have an account? <a href="#" onclick="showLogin(); return false;"
                            class="text-amber-700 font-bold hover:underline">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-xl text-amber-800"><i>By Deborah TETA</i></p>
            <p>&copy; 2025 Book Explorer...</p>
        </div>
    </footer>

    <script>
        // Toggle between Login and Create Account forms
        function showCreateAccount() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('create-section').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('create-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
        }

        // Handle Login Form Submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Get stored user data
            const storedUser = localStorage.getItem('bookExplorerUser');

            if (!storedUser) {
                errorMessage.textContent = 'No account found. Please create an account first.';
                errorMessage.classList.remove('hidden');
                return;
            }

            const user = JSON.parse(storedUser);

            // Validate credentials
            if (user.email === email && user.password === password) {
                // Store logged in status
                localStorage.setItem('bookExplorerLoggedIn', 'true');
                localStorage.setItem('bookExplorerCurrentUser', email);

                alert('Login successful! Welcome back, ' + user.fullname + '!');

                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid email or password!';
                errorMessage.classList.remove('hidden');
            }
        });

        // Handle Create Account Form Submission
        document.getElementById('create-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email-create').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password-create').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message-create');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters!';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Create user object
            const user = {
                fullname: fullname,
                email: email,
                phone: phone,
                password: password
            };

            // Store user in localStorage
            localStorage.setItem('bookExplorerUser', JSON.stringify(user));

            // Show success message
            alert('Account created successfully! Redirecting to Sign In...');

            // Show login form
            showLogin();
        });
    </script>
</body>

</html>
