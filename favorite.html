<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="favorite.js" defer></script>
</head>

<body class="font-sans bg-black">
    <header class="fixed w-full bg-gray-900 text-amber-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="font-bold text-2xl shadow-md text-amber-700">Book Explorer</h1>
            <nav>
                <ul class="flex flex-wrap gap-4">
                    <li><a href="../Lab1/index.html"
                            class="hover:underline text-amber-600 transition-colors font-bold">Home</a></li>
                    <li><a href="favorite.html"
                            class="hover:underline text-amber-600 transition-colors font-bold">Favorites</a></li>
                    <li><a href="../Lab1/about.html"
                            class="hover:underline text-amber-600 transition-colors font-bold">About</a></li>
                    <li><a href="../Lab1/login.html"
                            class="hover:underline text-amber-600 transition-colors font-bold">Sign-In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <!-- Favorites Page -->
        <div id="Favorites">
            <div class="z-20 container mx-auto px-4 py-8">
                <h2 class="text-3xl font-bold text-gray-800">My Favorite Books</h2>

                <div id="favorites-empty" class="text-center py-20">
                    <p class="text-gray-600 text-xl mb-4">You haven't added any favorites yet.</p>
                    <button onclick="showPage('index.html')"
                        class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-amber-700">
                        Explore Books
                    </button>
                </div>

                <div id="favorites-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Favorite books will be populated here -->
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-xl text-amber-800"><i>By Deborah TETA</i></p>
            <p>&copy; 2025 Book Explorer...</p>
        </div>
    </footer>
</body>

</html>
